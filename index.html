<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrinkHub</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <p class="logotext">DrinkHub</p>
        <nav class="nav-drinks">
            <button class="nav-button">
                <img src="/assets/cocktail.png" alt="Menu de Drinks">Menu
            </button>
        </nav>
        <div class="header-right-spacer"></div>
    </header>

    <main>
        <section>
            <p>Encontre a bebida <br> Perfeita!</p>
            <div class="pesquisa">
              <input type="text" placeholder="Busque por nome, ingrediente ou receita..." id="inputPerg">
            </div>
          </div>
              <div id="resposta-container" class="hidden">
                <h3> Resultado:</h3>
                  <div id="resposta-ia" class="resposta-box"></div>
                  <button id="copy-btn">Copiar receita</button>
        </section>
    </main>
    
</body>

<script>
  document.getElementById('inputPerg').addEventListener('keydown', function (event) {
    if (event.key === 'Enter') {
      event.preventDefault(); // impede o form de recarregar a página

      const pesquisa = this.value;


      fetch('/buscar', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ pesquisa })
      })
        .then(async res => {
          const retorno = await res.text();

          if (!res.ok) {
            alert(retorno.error || 'Digite o que deseja buscar, sendo o nome de algum drink ou ingredientes que tenha.');
            return;
          }

          document.getElementById('resposta-container').classList.remove('hidden');
          document.getElementById('resposta-ia').textContent = retorno;

          document.getElementById('copy-btn').onclick = function () {
            navigator.clipboard.writeText(retorno).then((
              alert('Receita Copiada!')
            ));
          }


        })
        .catch(error => {
          // erro de rede ou do fetch
          console.error("Erro na requisição:", error);
          alert("Erro de conexão com o servidor.");
        });
    }
  });
</script>

</html>
