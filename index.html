<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrinkHub</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <p class="logotext">DrinkHub</p>
        <nav class="nav-drinks">
            <button class="nav-button">
                <img src="/assets/cocktail.png" alt="Menu de Drinks">Menu
            </button>
        </nav>
        <div class="header-right-spacer"></div>
    </header>

    <main>
        <section>
            <p>Encontre a bebida <br> Perfeita!</p>
            <div class="pesquisa">
                <input type="text" placeholder="Busque por nome, ingrediente ou receita..." id="inputPerg">
            </div>
        </section>
    </main>
    
</body>

<script>
document.getElementById('inputPerg').addEventListener('keydown', function (event) {
  if (event.key === 'Enter') {
    event.preventDefault(); // impede o form de recarregar a pÃ¡gina

    const pesquisa = this.value;
    /* console.log('aqui teste de pesquisa ', pesquisa); return; */

    fetch('/buscar', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ pesquisa })
    })
    .then(res => res.text())
    .then(retorno => {
      console.log("Resposta do servidor:", retorno);
      alert(retorno); // ou exibe na tela como preferir
    });
  }
});
</script>

</html>
