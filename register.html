<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body class="bodyregister">
        <header>
        <p id="toggle-sidebar" class="logotext">DrinkHub</p>

        <nav class="nav-drinks">
            <div class="nav-button" onclick="toggleMenu()">
                <img src="./assets/cocktail.png" alt="Menu de Drinks">Menu</a>
            </div>

            <div id="dropdown-menu" class="dropdown-menu">
                <a href="./index.html">IA</a>
                <a href="./catl.html">Catálogo</a>
            </div>
        </nav>

        <div class="header-right-spacer"></div>
    </header>

    <div class="register-container">
        <h2>Cadastre-se</h2>
        <form>
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu E-mail" required>

            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Digite sua senha" required>
            
            <label for="idade">Idade</label>
            <input type="idade" id="idade" placeholder="Digite suas idade" required>

            <button type="submit">Cadastrar</button>
        </form>
        <!-- <p class="register">Não tem conta? <a href="./register.html">Cadastre-se</a></p> -->
    </div>
    
</body>
<script>
        function toggleMenu() {
    const menu = document.getElementById("dropdown-menu");
    menu.style.display = (menu.style.display === "block") ? "none" : "block";
  }

window.addEventListener("click", function (e) {
    const menu = document.getElementById("dropdown-menu");
    const button = document.querySelector(".nav-button");
    if (!menu.contains(e.target) && !button.contains(e.target)) {
      menu.style.display = "none";
    }
  });
</script>
</html>
